<ion-header>
  <ion-toolbar>
    <ion-title>Mon Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="profile-header">
    <ion-avatar>
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Avatar" />
    </ion-avatar>
    <h2>{{ authService.currentUser()?.username || 'Utilisateur' }}</h2>
    <p>Membre depuis toujours</p>
  </div>

  <ion-list inset="true">
    <ion-list-header>
      <ion-label>Compte</ion-label>
    </ion-list-header>

    <ion-item button>
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>Modifier le profil</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="settings-outline"></ion-icon>
      <ion-label>Paramètres</ion-label>
    </ion-item>

    <ion-item button (click)="testBiometric()">
      <ion-icon slot="start" name="finger-print-outline" color="primary"></ion-icon>
      <ion-label color="primary">Tester l'empreinte</ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" color="danger" (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Se déconnecter
    </ion-button>
  </div>

</ion-content>
