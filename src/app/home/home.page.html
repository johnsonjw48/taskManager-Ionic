<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="fw-bold">
      Mes TÃ¢ches
    </ion-title>
    <ion-buttons slot="end">
      <app-logout-button></app-logout-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-top">

  <div class="tasks-container">
    <!-- Exemple de Carte TÃ¢che -->
    @for (task of tasks(); track task.id) {
      <ion-card class="task-card">
        <div class="card-status-bar status-high"></div>

        <ion-card-header>
          <ion-card-title>{{ task.title }}</ion-card-title>
          <ion-card-subtitle class="date-subtitle">
            <ion-icon name="calendar-outline"></ion-icon>
            <span>{{ task.createdAt | date: 'd MMMM yyyy' }}</span>
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p class="description">
            {{ task.description }}
          </p>

        </ion-card-content>

        <ion-footer class="ion-no-border">
          <div class="footer-content">
            <div class="assignees">
              <ion-avatar class="task-avatar">
                <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Avatar" />
              </ion-avatar>
              <span class="assignee-name">{{ task.user.username }}</span>
            </div>
            <div class="actions">
              <ion-chip outline [color]="getStatusColor(task.status)">
                <ion-icon [name]="getStatusIcon(task.status)"></ion-icon>
                <ion-label>{{ task.status }}</ion-label>
              </ion-chip>
            </div>
          </div>
        </ion-footer>
      </ion-card>
    }


  </div>
</ion-content>
